<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #ddeeff;
        color: #333;
        display: flex;
        transition: background-color 0.3s ease-in-out;
        box-sizing: border-box;
    }

    .sidebar {
        width: 250px;
        background-color: #2051b9;
        color: #fff;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
        padding-top: 1rem;
        transition: width 0.3s ease-in-out;
    }

    .sidebar h2 {
        text-align: center;
    }

    .sidebar ul {
        list-style: none;
        padding: 0;
    }

    .sidebar ul li {
        padding: 1rem;
        text-align: center;
        transition: background-color 0.3s ease-in-out;
    }

    .sidebar ul li a {
        color: #fff;
        text-decoration: none;
        font-weight: bold;
        display: block;
        transition: background-color 0.3s ease-in-out;
    }

    .sidebar ul li a:hover {
        background-color: #333ccc;
    }

    .content {
        margin-left: 250px;
        padding: 2rem;
        width: calc(100% - 250px);
        transition: margin-left 0.3s ease-in-out, width 0.3s ease-in-out;
    }

    .user-item {
        background-color: #f0f0f0;
        border: 1px solid #ccc;
        padding: 0.5rem;
        margin-top: 0.5rem;
        border-radius: 4px;
        transition: background-color 0.3s ease-in-out;
    }

    .user-item:hover {
        background-color: #e0e0e0;
    }

    header {
        background-color: #2051b9;
        color: #fff;
        padding: 1rem 0;
        text-align: center;
    }

    header h1 {
        margin: 0;
    }

    main {
        padding: 2rem;
    }

    section {
        margin-bottom: 2rem;
    }

    button {
        background-color: #333ccc;
        color: #fff;
        border: none;
        border-radius: 4px;
        padding: 0.5rem 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease-in-out;
    }

    button:hover {
        background-color: #444ddd;
    }

    footer {
        background-color: #2051b9;
        color: #fff;
        text-align: center;
        padding: 1rem 0;
        position: fixed;
        width: 100%;
        bottom: 0;
    }

    @media (max-width: 768px) {
        .sidebar {
            width: 100%;
            height: auto;
            position: relative;
        }

        .sidebar ul {
            flex-direction: column;
        }

        .content {
            margin-left: 0;
            width: 100%;
        }
    }
</style>
</head>
<body>
    <div class="sidebar">
        <h2>Admin Dashboard</h2>
        <ul>
            <li><a href="#overview">Overview</a></li>
            <li><a href="#users">Users</a></li>
            <li><a href="#settings">Settings</a></li>
            <li><a href="#logout">Logout</a></li>
        </ul>
    </div>
    <div class="content">
        <header>
            <h1>Admin Dashboard</h1>
        </header>
        <main>
            <section id="overview"></section>
                <h2>Overview</h2>
                <p>Welcome to the admin dashboard. Here you can manage users, settings, and view system statistics.</p>
            </section>
            <section id="users">
                <h2>Users</h2>
                <p>Manage your users here.</p>
                <button id="addUserBtn">Add User</button>
                <div id="userList"></div>
            </section>
            <section id="settings">
                <h2>Settings</h2>
                <p>Configure your application settings here.</p>
            </section>
        </main>
        <footer>
            <p>&copy; 2023 Admin Dashboard</p>
        </footer>
    </div>
<script>
    const addUserBtn = document.getElementById('addUserBtn');
    const userList = document.getElementById('userList');
    document.addEventListener('DOMContentLoaded', () => {
        addUserBtn.addEventListener('click', () => {
            const userName = prompt('Enter the name of the new user to add:');
            if (userName) {
                const userItem = document.createElement('div');
                userItem.className = 'user-item';
                userItem.textContent = userName;
                userList.appendChild(userItem);
            }
        });

        document.querySelectorAll('.sidebar ul li a').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                document.querySelector(link.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    });
</script>
</body>
</html>
